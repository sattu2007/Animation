<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapido Delivery Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rapido Delivery Service</h1>
    <form id="deliveryForm">
      <label for="pickupLocation">Pickup Location:</label>
      <input type="text" id="pickupLocation" name="pickupLocation" required>

      <label for="deliveryLocation">Delivery Location:</label>
      <input type="text" id="deliveryLocation" name="deliveryLocation" required>

      <label for="packageWeight">Package Weight (kg):</label>
      <input type="number" id="packageWeight" name="packageWeight" min="0" required>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <script>
    document.getElementById('deliveryForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Fetch form data
      var pickupLocation = document.getElementById('pickupLocation').value;
      var deliveryLocation = document.getElementById('deliveryLocation').value;
      var packageWeight = document.getElementById('packageWeight').value;

      // Here you can handle the form submission, like sending data to the server or displaying it somewhere.
      console.log("Pickup Location: " + pickupLocation);
      console.log("Delivery Location: " + deliveryLocation);
      console.log("Package Weight: " + packageWeight);
      
      // For demonstration purposes, you can add further actions here, like displaying a success message.
      alert("Your delivery request has been submitted!");
      
      // Clear the form after submission
      document.getElementById('deliveryForm').reset();
    });
  </script>
</body>
</html>
