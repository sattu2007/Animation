<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Web Page</h1>
    <p>Click the button to change the background color!</p>
    <button id="changeColorBtn">Change Color</button>

    <script>
        document.getElementById("changeColorBtn").addEventListener("click", function() {
            var colors = ["#ff6347", "#ffa500", "#32cd32", "#4682b4", "#8a2be2"]; // Array of colors
            var randomColor = colors[Math.floor(Math.random() * colors.length)]; // Randomly select a color
            document.body.style.backgroundColor = randomColor; // Change background color
        });
    </script>
</body>
</html>
